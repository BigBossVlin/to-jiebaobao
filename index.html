<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐，洁宝宝</title>
    <link rel="stylesheet" href="style.css">
</head>
<audio id="bg-music" autoplay loop>
        <source src="music/background-music.mp3" type="audio/mpeg">
    </audio>
<body>
    <div class="container">
        <div class="slideshow">
            <div class="slide active">
                <img src="images/image1.jpg" alt="Image 1">
                <p>轻轻的我走了，正如我轻轻的来；我轻轻的招手，作别西天的云彩。</p>
            </div>
            <div class="slide">
                <img src="images/image2.jpg" alt="Image 2">
                <p>你是我窗前的一棵树，我是树下的影子；我的心中永远有一棵树，你曾在上面栖息过。</p>
            </div>
            <div class="slide">
                <img src="images/image3.jpg" alt="Image 3">
                <p>我不去想是否能够成功，既然选择了远方，便只顾风雨兼程。</p>
            </div>
            <div class="slide">
                <img src="images/image4.jpg" alt="Image 4">
                <p>你是人间的四月天，朝露般的轻盈，是我心底永远的春天。</p>
            </div>
            <div class="slide">
                <img src="images/image5.jpg" alt="Image 5">
                <p>Shall I compare thee to a summer's day? Thou art more lovely and more temperate.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
